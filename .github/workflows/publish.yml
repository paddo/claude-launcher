name: Release

on:
  push:
    branches: [main]
    paths: [package.json]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=v$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.version }}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        run: gh release create ${{ steps.version.outputs.version }} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - uses: oven-sh/setup-bun@v2
        if: steps.check.outputs.exists == 'false'

      - uses: actions/setup-node@v4
        if: steps.check.outputs.exists == 'false'
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Build and publish
        if: steps.check.outputs.exists == 'false'
        run: |
          npm install -g npm@latest
          bun install
          bun run check
          bun run build
          VERSION=$(jq -r .version package.json)
          if [[ "$VERSION" == *-* ]]; then
            npm publish --access public --provenance --tag beta
          else
            npm publish --access public --provenance
          fi
